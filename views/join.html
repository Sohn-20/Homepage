<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form id="form" action="/join" method="POST">
        아이디: <input id="userId" type="text" name="id">
        <button type="button" id ="checkId">아이디 중복검사</button>
        <br/>
        이름: <input type="text" name="name"><br/>
        비밀번호: <input type="password" name="pw"><br/>
        <input type="submit" value="회원가입"><br/>
        <a href="/">홈으로</a>
    </form>

    <script>
        let valid = false;

        const checkID = document.getElementById('checkId');
        const userId = document.getElementById('userId');

        userId.addEventListener('change', function() {
            valid =false;
        
        }, false);
        checkID.addEventListener('click', (e) => {
            const id = userId.value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 ) {
                    if(xhr.status === 200) {
                        const data =  xhr.responseText;
                        console.log(data.cnt);
                        if(data.cnt > 0){
                            alert("중복된 아이디 입니다.");
                            valid = false;
                        }  else {
                            alert("사용가능한 아이디입니다.");
                            valid = true;
                        }
                        alert(data.msg);
                    } else {
                        console.log("연결 실패");
                    }
                }
            }

            var url = "/checkId?id=" + userId.value;
            xhr.open("get", url, true); // true 는 비동기를 보낸다
            xhr.send();
        }, false);

        const form = document.getElementById('form');
        form.addEventListener('submit',send,false);
        
        function send(e) {
            if(!valid) {
                console.log("전송안함");
                e.preventDefault(); // 기본기능 취소 = 폼 전송 안함
            }
        }
    </script>
</body>
</html>
